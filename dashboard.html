<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloudSentinel - Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="dashboard-container">
        <h2>Welcome to CloudSentinel Dashboard</h2>

        <table>
            <thead>
                <tr>
                    <th>Account ID</th>
                    <th>Phone Number</th>
                    <th>Balance</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>{{ user_data['Account ID'] }}</td>
                    <td>{{ user_data['Phone Number'] }}</td>
                    <td>{{ user_data['Balance'] }}</td>
                </tr>
            </tbody>
        </table>

        <div class="operations">
            <h3>Operations</h3>
            <form action="/withdraw" method="POST">
                <label for="withdraw">Withdraw Amount</label>
                <input type="number" id="withdraw" name="amount" required>
                <button type="submit">Withdraw</button>
            </form>

            <form action="/deposit" method="POST">
                <label for="deposit">Deposit Amount</label>
                <input type="number" id="deposit" name="amount" required>
                <button type="submit">Deposit</button>
            </form>

            <a href="/logout">Logout</a>
        </div>
    </div>
</body>
</html>
