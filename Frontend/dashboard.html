<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloudSentinel - Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .dashboard-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 600px;
        }

        h2, h3 {
            margin-bottom: 15px;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table th, table td {
            border: 1px solid #ddd;
            text-align: center;
            padding: 10px;
        }

        table th {
            background-color: #007bff;
            color: white;
        }

        .operations {
            margin-top: 20px;
        }

        .operations form {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        a {
            display: block;
            text-align: center;
            color: #007bff;
            text-decoration: none;
            margin-top: 10px;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h2>Welcome to CloudSentinel Dashboard</h2>

        <table>
            <thead>
                <tr>
                    <th>Account ID</th>
                    <th>Phone Number</th>
                    <th>Balance</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>{{ user_data['Account ID'] }}</td>
                    <td>{{ user_data['Phone Number'] }}</td>
                    <td>{{ user_data['Balance'] }}</td>
                </tr>
            </tbody>
        </table>

        <div class="operations">
            <h3>Operations</h3>
            <form action="/withdraw" method="POST">
                <label for="withdraw">Withdraw Amount</label>
                <input type="number" id="withdraw" name="amount" required>
                <button type="submit">Withdraw</button>
            </form>

            <form action="/deposit" method="POST">
                <label for="deposit">Deposit Amount</label>
                <input type="number" id="deposit" name="amount" required>
                <button type="submit">Deposit</button>
            </form>

            <a href="/logout">Logout</a>
        </div>
    </div>
</body>
</html>
