<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Upload to S3</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }
        h3 {
            text-align: center;
            margin-top: 40px;
            color: #333;
        }
        form {
            width: 100%;
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        input[type="file"] {
            display: block;
            width: 100%;
            padding: 12px;
            font-size: 16px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f9f9f9;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #5b9bd5;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #4a89c4;
        }
        div {
            text-align: center;
            margin-top: 20px;
            font-size: 16px;
            color: #555;
        }
    </style>
</head>
<body>
    <h3>Upload to S3</h3>

    <form method="POST" enctype="multipart/form-data" style="margin-bottom: 30px;">
        <input type="file" name="file-to-save" />
        <button type="submit">Upload</button>
    </form>
    
    {% for file in files %}
    <div>{{ file.original_filename }} - User Data is Stored in S3 Bucket</div>
    {% endfor %}
</body>
</html>
